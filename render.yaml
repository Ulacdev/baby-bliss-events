services:
  - type: web
    name: baby-bliss-backend
    runtime: php
    rootDir: api
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php -S 0.0.0.0:$PORT
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: baby-bliss-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: baby-bliss-db
          property: username
      - key: DB_PASS
        fromDatabase:
          name: baby-bliss-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: baby-bliss-db
          property: database

  - type: pserv
    name: baby-bliss-db
    runtime: mysql
    databaseName: baby_bliss
    user: baby_bliss_user
